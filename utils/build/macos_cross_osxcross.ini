# Beware: you have to have "/usr/lib/osxcross/bin" in your PATH.

[constants]
# Beware: the Dockerfile for naev_macos has a HOST env var which repeats this toolchain prefix. Update them together.
toolchain_prefix = 'x86_64-apple-darwin17'

[binaries]
c = toolchain_prefix + '-clang'
cpp = toolchain_prefix + '-clang++'
objc = toolchain_prefix + '-clang'
ar = 'llvm-ar'
strip = toolchain_prefix + '-strip'
pkgconfig = toolchain_prefix + '-pkg-config'
cmake = toolchain_prefix + '-cmake'

[built-in options]
bindir = 'Contents/MacOS'
datadir = 'Contents/Resources'
c_args = ['-I/usr/lib/osxcross/macports/pkgs/opt/local/include', '-I/usr/lib/osxcross/SDK/MacOSX10.13.sdk/usr/include/libxml2', '-isysroot', '/usr/lib/osxcross/SDK/MacOSX10.13.sdk']
c_link_args = ['-L/usr/lib/osxcross/macports/pkgs/opt/local/lib', '-isysroot', '/usr/lib/osxcross/SDK/MacOSX10.13.sdk']
objc_args = ['-I/usr/lib/osxcross/macports/pkgs/opt/local/include', '-isysroot', '/usr/lib/osxcross/SDK/MacOSX10.13.sdk']

[properties]
# Directory that contains 'bin', 'lib', etc
root = '/usr/lib/osxcross'
# # Directory that contains 'bin', 'lib', etc for the toolchain and system libraries
# sys_root = '/usr/lib/osxcross/macports/pkgs/opt/local'
# sys_root = '/usr/lib/osxcross/SDK/MacOSX10.13.sdk'

needs_exe_wrapper = false

[host_machine]
system = 'darwin'
cpu_family = 'x86_64'
cpu = 'x86_64'
endian = 'little'

[cmake]

CMAKE_BUILD_WITH_INSTALL_RPATH     = 'ON'
CMAKE_FIND_ROOT_PATH_MODE_PROGRAM  = 'NEVER'
CMAKE_FIND_ROOT_PATH_MODE_LIBRARY  = 'ONLY'
CMAKE_FIND_ROOT_PATH_MODE_INCLUDE  = 'ONLY'
CMAKE_FIND_ROOT_PATH_MODE_PACKAGE  = 'ONLY'
