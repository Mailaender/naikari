# Beware: you have to have "/usr/lib/mxe/usr/bin" in your PATH.
# (Using fully qualified paths in the below section isn't enough because $HOST-gcc-ar needs to find $HOST-ar.)

[constants]
toolchain_prefix = 'x86_64-w64-mingw32.shared'

[binaries]
c = toolchain_prefix + '-gcc'
cpp = toolchain_prefix + '-g++'
ar = toolchain_prefix + '-gcc-ar'
strip = toolchain_prefix + '-strip'
pkgconfig = toolchain_prefix + '-pkg-config'
windres = toolchain_prefix + '-windres'
exe_wrapper = 'wine64'
cmake = toolchain_prefix + '-cmake'

[properties]
# Directory that contains 'bin', 'lib', etc
root = '/usr/lib/mxe/usr'
# Directory that contains 'bin', 'lib', etc for the toolchain and system libraries
sys_root = '/usr/lib/mxe/usr/' + toolchain_prefix

# Ensure Wine isn't required for a build to work.
needs_exe_wrapper = false

[host_machine]
system = 'windows'
cpu_family = 'x86_64'
cpu = 'x86_64'
endian = 'little'

[cmake]

CMAKE_BUILD_WITH_INSTALL_RPATH     = 'ON'
CMAKE_FIND_ROOT_PATH_MODE_PROGRAM  = 'NEVER'
CMAKE_FIND_ROOT_PATH_MODE_LIBRARY  = 'ONLY'
CMAKE_FIND_ROOT_PATH_MODE_INCLUDE  = 'ONLY'
CMAKE_FIND_ROOT_PATH_MODE_PACKAGE  = 'ONLY'
